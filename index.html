<body>
	<h1>Conditional</h1>
	<p>on Chrome press ctrl+shift+i to see the result on console </p>
	<script>
	var HOUR =8;
	var MINUTE = 28;
	var PERIOD = "PM";

	if(MINUTE <30){
		if(PERIOD == "AM")
		{
			console.log("It's just after " + HOUR + " in the morning");
		}
		else
		{
			console.log("It's just after " + HOUR + " in the evening");
		}
	}
	else
	{
		if(PERIOD == "AM")
		{
			console.log("It's almost " + HOUR + " in the morning");
		}
		else
		{
			console.log("It's almost " + HOUR + " in the evening");
		}
	}
	</script>

</body>
</html>
